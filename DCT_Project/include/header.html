<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/ec7c1dce8a.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>

	<header id="header">
		<nav class="navbar">
			<div class="container">
				<div class="logo">
					<a href="#" class="">
						<img class="logo" src="../img/logo.png" alt="header-logo">
					</a>
				</div>
				<div class="navbar-menu">
					<div class="navbar-left">
						<div class="">
							<a href="#" class=""><span>강의</span></a>
						</div>
						<div class="">
							<a href="#" class=""><span>멘토링</span></a>
						</div>
						<div class="">
							<a href="#" class=" "><span>커뮤니티</span></a>
						</div>
						<div class="">
							<a href="#" class=" "><span class="">공지사항
						</div>
					</div>
					<div class="navbar-right">
						<div class="search-input">
							<input type="text" class="search-input-bar" placeholder="검색">
							<span><i class="fa-solid fa-magnifying-glass"></i></span>
						</div>
						<div class="btn-movement">
							<a role="button" href="#" class="btn-login" data-toggle="modal" data-target="#loginModal">로그인</a>
							<a role="button" href="#" class="btn-sign-in">회원가입</a>
						</div>
					</div>
				</div>				
			</div>
		</nav>
	</header>
	
	<!-- Modal -->
	<div id="loginModal" class="modal fade">
		<div class="modal-dialog">
			<form method="post">
				<!-- Modal Content -->
				<div class="modal-content">
					<div class="modal-header-logo">
						<img class="logo" src="../img/logo.png" alt="modal-header-logo">
					</div>
					<div class="modal-body">
						<input type="text" placeholder="아이디 또는 이메일을 입력해주세요.">
						<br>
						<input type="password" placeholder="비밀번호를 입력해주세요.">
					</div>
					<div class="modal-sign-more">
						<a href="#">아이디/비밀번호 찾기</a>
						<a href="#">회원가입</a>
					</div>
					<div class="btn-modal-footer">
						<button type="submit" class="btn btn-success" data-dismiss="modal">로그인</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
</body>
</html>
