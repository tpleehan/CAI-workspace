<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/ec7c1dce8a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/main.css">
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
  	</script>
	<script src="./js/bootstrap.js"></script>

</head>
<body>

	<div class="wrapper">
		<header data-include-path="./include/header.html"></header>

		<section id="pw-search">
			<div class="container">
				<div class="row">
					<div class="pw-search-header">
						<h1>비밀번호 찾기</h1>
                    </div>
				</div>
				<div class="row">
                    <div class="pw-search-body">
                        <p>
                            비밀번호가 기억나지 않으세요?
                            <br>
                            Dream Come True에 가입한 아이디 정확히 입력해 주세요.
                            <br>
                            가입한 아이디 정보의 이메일을 통해 비밀번호 수정 링크가 전송됩니다.
                        </p>
                    </div>
				</div>
				<div class="row">
                    <div class="pw-search-footer">
                        <input type="text" placeholder="아이디를 입력해주세요.">
                        <button type="submit" class="btn btn-success">찾기</button>
                    </div>
				</div>
			</div>
		</section>

		<footer data-include-path="./include/footer.html"></footer>
	</div>

	<script>
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    </script>
    
</body>
</html>
