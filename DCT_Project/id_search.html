<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/ec7c1dce8a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/main.css">
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
  	</script>
	<script src="./js/bootstrap.js"></script>

</head>
<body>

	<div class="wrapper">
		<header data-include-path="./include/header.html"></header>

		<section id="id-search">
			<div class="container">
				<div class="row">
					<div class="id-search-header">
						<h1>아이디 찾기</h1>
                    </div>
				</div>
				<div class="row">
                    <div class="id-search-body">
                        <p>
                            아이디가 기억나지 않으세요?
                            <br>
                            Dream Come True에 
                            <br>
                            가입한 아이디 또는 이메일을 정확히 입력해 주세요.
                        </p>
                    </div>
				</div>
				<div class="row">
                    <div class="id-search-footer">
                        <input type="text" placeholder="아이디 또는 이메일을 입력해주세요.">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#searchIdModal" >찾기</button>
                    </div>
				</div>
			</div>
		</section>

		<footer data-include-path="./include/footer.html"></footer>

        <!-- Modal -->
        <div id="searchIdModal" class="modal fade">
            <div class="modal-dialog">
                <!-- Modal Centent-->
                <div class="modal-content search-id-modal">
                    <div class="modal-header-logo">
						<img class="logo" src="./img/logo.png" alt="modal-header-logo">
					</div>
                    <div class="modal-body">
                        <span class="description">
                            <p>test@test.com<br>위 주소로 비밀번호 설정 메일이 전송되었습니다. 💌<br>메일을 확인해주세요.<br>
                                <span style="font-size: 12px;">
                                    (몇분내로 확인되지 않으면 스팸 폴더를 확인해주세요!)
                                </span>
                            </p>
                        </span>
                    </div>
                    <div class="search-id-modal-footer">
                        <button class="btn btn-primary">확인</button>
                    </div>
                </div>
            </div>
        </div>
	</div>

	<script>
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    </script>
    
</body>
</html>
