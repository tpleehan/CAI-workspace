<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/ec7c1dce8a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/main.css">
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
  	</script>
	<script src="./js/bootstrap.js"></script>

</head>
<body>

	<div class="wrapper">
		<header data-include-path="./include/header.html"></header>

		<section>
			<div class="container">
				<div class="row">				
					<div class="cart-left">
						<h1>장바구니</h1>
					</div>
					<div class="cart-right">
						<ul>
							<li>장바구니</li>
							<i class="fa-solid fa-arrow-right-long"></i>
							<li>결제</li>
							<i class="fa-solid fa-arrow-right-long"></i>
							<li>결제 완료</li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="coupon">
						<a href="#">내 쿠폰함
							<i class="fa-solid fa-ticket"></i>
						</a>
						<i class="fa-solid fa-chevron-right"></i>
						<a href="#">내 위시리스트
							<i class="fa-solid fa-heart"></i>
						</a>
					</div>
					<div class="point">
						<a href="#">포인트 적립
							<i class="fa-solid fa-piggy-bank"></i>
						</a>
						<a href="#">쿠폰 이용 안내
							<i class="fa-solid fa-circle-question"></i>
						</a>
					</div>
				</div>
				<div class="row">
					<div class="input-coupon-row">
						<div>
							<input class="input-coupon" type="text" placeholder="보유한 쿠폰코드를 입력하세요.">
							<button type="button" class="btn btn-success">버튼</button>
						</div>
					</div>
				</div>

				<div id="empty_cart">
					<div class="this_cart_empty">
						<p>
							<i class="fa-solid fa-cart-shopping"></i>
						</p>
						<br>
						<span>
							바구니에 담긴 강의가 없습니다.
							<br>
							나를 성장시켜 줄 좋은 지식들을 찾아보세요.
							<br>
						</span>
						<br>
						<span class="buttons">
							<a href="#" class="btn btn-success">강의 리스트 보기</a>
							<a href="#" class="btn btn-primary">내 위시리스트 보기</a>
						</span>
					</div>
				</div>


			</div>
		</section>

		<footer data-include-path="./include/footer.html"></footer>
	</div>

	<script>
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    </script>

</body>
</html>
