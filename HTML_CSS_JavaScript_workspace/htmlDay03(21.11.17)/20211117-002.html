<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹표준 셋째날 2nd</title>
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #wrap {
      width: 700px;
      height: 500px;
      background: red;
      margin: 0 auto;
    }

    h1 {
      font-size: 120px;
      text-align: center;
      color: white;
    }

    @media (max-width: 600px) {
      #wrap {
        width: 500px;
        height: 400px;
      }

      h1 {
        font-size: 60px;
        color: yellow;
      }
    }

    @media (max-width: 500px) {
      #wrap {
        background: dodgerblue;
        width: 100%;
        height: 200px;
      }

      h1 {
        font-size: 16px;
        color: red;
      }
    }
   
  </style>
</head>
<body>
  <div id="wrap">
    <h1>HTML</h1>
  </div>
</body>
</html>

<!--
  max-width : ~ 이하의 픽셀에 적용
  min-width : ~ 이상의 픽셀에 적용
-->
