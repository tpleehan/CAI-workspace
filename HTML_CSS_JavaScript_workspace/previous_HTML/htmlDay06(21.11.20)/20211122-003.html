<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹표준 여섯째날 3rd</title>
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
    body {
      margin: 20px;
      padding: 20px;
      background: #f1f1f1;
      color: #555;
    }

    button {
      position: relative;
      padding: 5px 15px;
      background: #ccc;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.5s;
    }

    button:hover {
      background: #888;
    }

    .container {
      margin-top: 35px;
    }

    img[alt=lion] {
      display: block;
      margin-top: 50px;
      width: 240px;
      height: 240px;
      transition: 0.4s;
    }

  </style>
</head>
<body>
  <div class="container">
    <button id="top">top</button>
    <button id="bottom">bottom</button>
    <img src="images/lion.gif" alt="lion" class="lion">
  </div>
</body>
<script>
  $(function() {
    var y = 50;

    $("#top").click(function() {
      y -= 100;
      $(".lion").css({marginTop:y});
      
    });

    $("#bottom").click(function() {
      y += 100;
      $(".lion").css({marginTop:y});
      
    });
  });

</script>
</html>
