<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹표준 셋째날 7th</title>
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 50px;
      background: #333;
      font-size: 15px;
    }

    .nav {
      width: 700px;
      margin: 50px 0;
      overflow: hidden;
      text-align: center;
      position: relative;
      border: 1px solid red;
    }

    .nav:after {
      content: "";
      display: block;
      position: absolute;
      clear: both;
      width: 100%;
      height: 1px;
      background: #8ac007;
      bottom: 20px;
    }

    .nav a {
      display: block;
      position: relative;
      float: left;
      padding: 15px 0 35px;
      width: 20%;
      text-decoration: none;
      transition: 0.5s;
      color: white;
    }
    
    .nav a:after {
      content: "";
      display: block;
      clear: both;
      position: absolute;
      width: 4px;
      height: 4px;
      left: 50%;
      border-radius: 50%;
      background: #8ac007;
      bottom: 18px;
    }

    .nav a:hover {
      color: #8ac007;
    }

    .nav .effect {
      position: absolute;
      left: -15%;
      transition: 0.8s;
      bottom: 15px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: -6px;
      background: #8ac007;
    }

    .nav a:nth-child(1):hover ~ .effect {
      left: 10%;
    }
    .nav a:nth-child(2):hover ~ .effect {
      left: 30%;
    }
    .nav a:nth-child(3):hover ~ .effect {
      left: 50%;
    }
    .nav a:nth-child(4):hover ~ .effect {
      left: 70%;
    }
    .nav a:nth-child(5):hover ~ .effect {
      left: 90%;
    }

  </style>
</head>
<body>
  <div class="nav">
    <a href="#">HTML</a>
    <a href="#">CSS</a>
    <a href="#">JS</a>
    <a href="#">JAVA</a>
    <a href="#">jQuery</a>
    <div class="effect"></div>
  </div>
</body>
</html>
