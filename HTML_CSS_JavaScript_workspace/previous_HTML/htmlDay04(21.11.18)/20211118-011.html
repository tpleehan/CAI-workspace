<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹표준 넷째날 11th</title>
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
  <style>
    
  </style>


</head>
<body>
  <script>
    var num = prompt("숫자를 입력하세요.");

    if (num >= 90 && num <= 100)  {
      document.write("A학점 입니다.");

    } else if (num >= 80 && num < 90) {
      document.write("B학점 입니다.");

    } else if (num >= 70 && num < 80) {
      document.write("C학점 입니다.");
      
    } else if (num >= 60 && num < 70) {
      document.write("D학점 입니다.");
      
    } else {
      document.write("F학점 입니다.");
      
    }
  </script>
  
</body>
</html>
