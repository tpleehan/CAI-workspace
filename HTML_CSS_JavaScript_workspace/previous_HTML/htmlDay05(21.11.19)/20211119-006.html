<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹표준 다섯째날 6th</title>
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
    .txt1 {
      background: red;
    }
    
    .txt2 {
      background: dodgerblue;
    }
  </style>
</head>
<body>
  <p><button class="btn1">버튼 1번</button></p>
  <span class="txt1">"500px" 이동</span>
  
  <p><button class="btn2">버튼 2번</button></p>
  <span class="txt2">"50px"씩 이동"</span>

</body>
<script>
  $(function() {
    $(".btn1").on("click, focus, mouseover", function() {
      $(".txt1").animate({
        marginLeft: "500px",
        fontSize: "35px"
      },
      2000, "linear", function() {
        alert("애니메이션 종료");
      });
    });

    $(".btn2").on("click", function() { 
      $(".txt2").animate({
        marginLeft:"+=50px"
      }, 500)
    });

  });
</script>

</html>
