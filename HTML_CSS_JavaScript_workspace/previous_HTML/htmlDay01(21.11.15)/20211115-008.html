<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹표준 첫째날 8th</title>
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
  <style>
    p {
      font-size: 14px;
      color: dodgerblue;
      width: 250px;
      height: 150px;
      border: 3px solid red;
      /* border-width: 1px;
      border-style: solid;
      border-color: red; */
      padding: 10px;
      background: yellow;
      border-radius: 15px;
      box-shadow: 5px 5px 8px black;
      text-align: center;
      transition: 0.8s;
      /* transition은 시간을 준다. */
    }

    /* p:hover {
      transform: skew(60deg);
    } */

    a:link {
      color: dodgerblue;
      text-decoration: none;
      /* 링크가 걸린부분 */
    }

    a:visited {
      color: dodgerblue;
      /* 한번이라도 클릭했던 링크부분 */
    }

    a:hover {
      color: black;
      /* 마우스를 오버했을 때 */
    }

    a:active {
      color: red;
      /* 마우스를 클릭하는 순간 */
    }

  </style>

</head>
<body>
  <p><a href="#">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nam cupiditate ad quas repudiandae tempore non ut. Sit maxime labore assumenda reiciendis temporibus, deleniti sequi magnam ex fugiat blanditiis nam ad.</a></p>

  
</body>
</html>
