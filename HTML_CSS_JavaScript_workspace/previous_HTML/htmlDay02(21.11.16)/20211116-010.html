<!DOCTYPE html>
<html lang="ko">
<head>

  <title>웹표준 둘째날 10th</title>
  <link rel="shortcut icon" href="favicon.ico">

  <style>
    .cls001 {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .cls001 > li {
      width: 140px;
      height: 30px;
      line-height: 30px;
      background: dodgerblue;
      text-align: center;
      color: white;
      border: 1px solid black;
    }
    
    .cls001 li ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .cls001 li li {
      width: 140px;
      height: 30px;
      line-height: 30px;
      background: dodgerblue;
      text-align: center;
      border: 1px solid black;
      margin-left: -1px;
      /* display: none; */
    }
    
    .cls001 li:hover li {
      display: block;
    }

  </style>
</head>

  <ul class="cls001">
