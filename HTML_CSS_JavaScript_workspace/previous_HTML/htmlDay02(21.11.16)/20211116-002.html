<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹표준 둘째날 2nd</title>
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
  <style>
    table {
      border: 1px solid black;
      width: 600px;
      height: 400px;
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid black;
    }

    tr {
      height: 40px;
    }
    
    .cls001 {
      width: 50px;
    }

    .cls002 {
      width: 400px;
    }

    .cls003 {
      width: 75px;
    }

    .cls004 {
      width: 75px;
    }

    tr:nth-child(2n+2) {
      background: #eee;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th class="cls001">번호</th>
      <th class="cls002">제목</th>
      <th class="cls003">이름</th>
      <th class="cls004">조회수</th>

  </table>

</body>
</html>

<!--
  li:nth-child(odd) : 홀수
  li:nth-child(even) : 짝수
  li:nth-child(even) : 짝수
  li:nth-child(2n+1) : 홀수
  li:nth-child(2n+2) : 짝수

  li:first-child : 첫 번째
  li:last-child : 마지막 번째

  클래스는 .을 사용한다.
  .class
