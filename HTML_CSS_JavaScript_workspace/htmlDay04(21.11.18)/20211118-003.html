<!--
  변수 (variable) : 변하는 수
  var a = 10;
  var a = 20;

  변수의 데이터 형태
  1. 문자형 데이터
  var 변수명 = "사용할 문자나 숫자"
  ex) 
  var a = "javascript";
  var b = "100";
  var c = "안녕하세요";
  var d = "1234";
  var result = c + d;
  console.log (result);
  result = "안녕하세요1234"
  
  2. 숫자형 데이터
  var a = 10;
  var b = Number("500");
  var result = a + b;
  console.log (result);
  result = "510"

  3. 논리형 (Boolean)
  참 (treu) / 거짓 (false)
  
  var a = true;
  var a = 10 >= 100; false

  논리형 메서드는 숫자 0과 null undefined 빈 문자(" ")를 제외한
  모든 데이터에 대해서는 true를 반환한다.

  var = a;
  var b = hello;
      b = null;

  undefined는 a와 같이 값이 등록되기 이전의 기본값
  null은 변수에 저장된 값이 null
  null은 변수에 저장된 데이터를 비우고자 할 때 사용하는 값

  변수명 선언 시 주의할 점
  1. 첫 글자에 $  _  영문만 사용한다.
  2. 예약어 document, location, window는 변수명으로 지정할 수 없다.

  산술 연산자
  + - * / (사칙연산)
  %: 나머지
  1 % 3 = 1;
  a = 10;
  b = 20;
  a + b = 30
  10 % 3 = 1
  20 % 5 = 0

  문자형데이터 + 문자형데이터 = 문자형 데이터
  문자형 데이터 + 숫자형 = 하나의 문자형 데이터
  "100" + 150 = "100150"
