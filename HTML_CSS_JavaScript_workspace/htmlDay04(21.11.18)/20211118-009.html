<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹표준 넷째날 9th</title>
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>

</head>
<body>
  <script>
    var num = 10;
    if (num < 500)  {
      document.write("true"); // 참일 때 실행
    } else {
      document.write("false"); // 거짓일 때 실행
    }
  </script>
  
</body>
</html>

<!--
  제어문
  1. 조건문: if, if else
    조건에 따라 특정코드를 실행 시킬 수 있다.
  2. 선택문: switch
    일치하는 경우의 값이 있을 경우에만 특정코드를 실행 가능하게 한다.
  3. 반복문: for, while
    코드를 지정한 횟수만큼 반복해서 실행  시킬 수 있다.

-->
