<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹표준 둘째날 3rd</title>
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 100px;
    }
    p {
      display: block;
      width: 100px;
      height: 100px;
      background: red;
      padding: 10px;
      border: 1px solid black;
      margin: 10px;
      float: right;
    }
  </style>
</head>
<body>
  <p>화요일</p><p>화요일</p><p>화요일</p><p>화요일</p><p>화요일</p>

</body>
</html>

<!-- 
  display: inline, inline-block, block

  1. inline: width와 heigth 값을 지정해도 적용이 안 된다.
             하지만 padding과 border는 적용이 된다.
  
  2. block: 모두 가질 수 있다. 단 한 줄에 하나만 표현된다.

  3. inline-block: block의 특성을 모두 가진상태에서 인라인으로 표현이 가능하다.

  
-->
