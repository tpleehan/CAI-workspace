<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹표준 둘째날 4th</title>
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
  <style>
    div {
      width: 50px;
      height: 50px;
      background: red;
      animation: box 3s cubic-bezier(.84,-0.65,.14,1.51) infinite normal;
      
      /* animation-name: box;
      animation: box 3s linear infinite normal;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      animation-direction: normal; 
      
      linear에 cubic-bezier를 사용해서 곡선이나 방향을 선택할 수 있다.
      */
    }

    @keyframes box {
      0% {
        position: absolute;
        /* 브라우저의 기준값을 좌표값으로 갖는다. */
        top: 0;
        left: 0;
      }

      25% {
        position: absolute;
        top: 0;
        left: 500px;
      }
      
      50% {
        position: absolute;
        top: 500px;
        left: 500px;
      }
      
      75% {
        position: absolute;
        top: 500px;
        left: 0;
      }
      
      100% {
        position: absolute;
        top: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>
  <div></div>

</body>
</html>
