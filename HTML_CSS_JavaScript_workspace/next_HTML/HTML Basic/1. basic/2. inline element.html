<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            background:  skyblue;
            width: 700px;
            height: 200px;
        }
        /*
         * 블록은 공간을 차지하기 때문에 길이와 넓이를 지정할 수 있지만
         * 인라인은 공간 영역이 아니기 때문에 width와 height를 지정할 수 없다.
         */
        span {
            background: yellowgreen;
            width: 700px;
            height: 200px;
        }
        
        a {
            background: lightcoral;
        }
        
        </style>
</head>
<body>
    <h1>인라인 요소</h1>
    <!-- div 태그는 보이지 않는 가상의 영역 블록 지정이라면
        span은 보이지 않는 가상의 인라인 영역 블록 지정이다. -->
    <span>인라인 요소는 수평으로 배치된다.</span>
    <a href="#">인라인 요소 링크</a>
</body>
</html>
