<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
        }

        th {
            background: lightgray;
        }

        caption {
            caption-side: bottom;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    
    
    <table>
        <caption>- 공연 시간 / 요금 정보 -</caption>
        <thead>
            <tr>
                <th colspan="3">공연요금</th>
            </tr>
        </thead> 
        <tbody>
            <tr>
                <td>구분</td>
                <td>S석</td>
                <td>VIP</td>
            </tr>
            <tr>
                <td>성인</td>
                <td>50,000원</td>
                <td>70,000원</td>
            </tr>
            <tr>
                <td>청소년</td>
                <td>40,000원</td>
                <td>60,000원</td>
            </tr>
            <tr>
                <td>소인</td>
                <td colspan="2">미취학 아동 일반 요금의 50%</td>
            </tr>
            <tr>
                <td rowspan="2">공연시간</td>
                <td>1회</td>
                <td>13:00시 - 15:00시</td>
            </tr>
            <tr>
                <td>2회</td>
                <td>17:00시 - 19:00시</td>
            </tr>
        </tbody>   
    </table>

</body>
</html>
