<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="lib/jquery-3.6.0.min.js"></script>

</head>
<body>

  <ul id="test">
    <li id="tag">태그1</li>
    <li id="tag">태그2</li>
    <li id="tag">태그3</li>
  </ul>

  <script>

    // li 태그에 모두 동일한 이벤트를 등록
    // 부모태그에 이벤트를 등록하고 onclick시 전달되는 이벤트 객체를 이용해서 확인하는 방식
    /*
    const $test = document.getElementById('test');
    $test.addEventListener('click', function(e) {
      if(!e.target.tagName === 'li') {
        return;
      }
      console.log(e.target.innerHTML);
    });
    */

    // on (이벤트종류, 위임할 요소, 기능)
    $('#test').on('click', 'li', function() {
      // $(this)는 이벤트가 발생한 주체(태그, 요소)를 의미
      console.log($(this).html());
    });

  </script>

  <div id="box">

  </div>

  <script>

    $(function() {

      // on 함수는 실행 순서에 영향을 받지 않고 상관 없이 
      // 이벤트 발생하는 순간에 on 함수에 지정한 이벤트를 발동 시킨다. (일반 js에서는 실행하지 않는다.)
      // 실행 순서와 상관 없는 비동기 통신을 진행할 때 유리하다.
      $('#box').on('click', 'a', function(e) {
        e.preventDefault();
        alert('실행 확인');
      })

      let str = '';
      str += '<a href="#">태그1</a> <br>';
      str += '<a href="#">태그2</a> <br>';
      str += '<a href="#">태그3</a> <br>';
      $('#box').html(str);
    });

  </script>
  
</body>
</html>
