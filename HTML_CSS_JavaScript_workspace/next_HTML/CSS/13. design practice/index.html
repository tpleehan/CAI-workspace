<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Practice Index</title>

  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <header>
    <!-- 
      부트스트랩 container-fluid 요소는 
      해상도와 상관없이 항상 100%의 width가 적용된다. 
    -->
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><img width="30px" src="./img/logo.svg" alt="logo"></a>
            </div> <!-- navbar-header -->
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li><a href="#">Main</a></li>
                <li><a href="#">Form</a></li>
                <li><a href="#">Grid Board</a></li>
                <li><a href="#">Board</a></li>
              </ul>
              <!-- 드롭다운으로 로그인 추가 -->
              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    로그인<span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Join</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                  </ul>
                </li>
              </ul>

              <!-- 검색창 배치 -->
              <form class="navbar-form navbar-right" action="#">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search">
                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-primary">검색</button>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>


  <!-- 본문 -->
  <section>
    <!-- 슬라이드(캐러셀) 구현 -->
    <div class="container-fluid">
      <div class="row">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="./img/slide1.jpg" alt="slide1">
            </div>
            <div class="item">
              <img src="./img/slide2.jpg" alt="slide2">
            </div>
            <div class="item">
              <img src="./img/slide3.jpg" alt="slide3">
            </div>
            <div class="item">
              <img src="./img/slide4.jpg" alt="slide4">
            </div>
          </div>

          <!-- Controls -->
          <!-- 좌, 우 화살표 -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

    </div>
  </section>

  <!-- 상품 배치 -->

      <div class="row">

            </a>
          </li>
          <li class="col-sm-6 col-md-3">
            <a href="#" class="prod-link">
              <img src="./img/box6.jpg" alt="box6">
              <span class="arrow"><i class="glyphicon glyphicon-menu-right"></i></span>
              <span class="arrow hover">상세보기<i class="glyphicon glyphicon-menu-right"></i></span>

          </li>
          <li class="col-sm-4 col-md-4">
            <a href="#" class="prod-link">
              <img src="./img/box8.jpg" alt="box8">
              <span class="arrow"><i class="glyphicon glyphicon-menu-right"></i></span>
              <span class="arrow hover">상세보기<i class="glyphicon glyphicon-menu-right"></i></span>
            </a>
          </li>
          
        </ul>
      </div>
      
    </div>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
  </script>

  <script src="./js/bootstrap.js"></script>

</body>

</html>
