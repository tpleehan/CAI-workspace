<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

  <style>

    body {
      width: 500px;
      margin: 100px auto;
    }

    .container .box {
      position: relative;
      width: 100px;
      height: 100px;
      background: tomato;
      border: 4px dashed red;
      border-radius: 10px;

      font-size: 30px;
      margin-right: -30px;
      
      float: left;
    }

    .box {
      position: relative;
      width: 500px;
      height: auto;
    }

    .box:hover {
      z-index: 100;
      bottom: 30px;
      background: yellow;
    }

  </style>

</head>
<body>
  
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>

</body>
</html>
