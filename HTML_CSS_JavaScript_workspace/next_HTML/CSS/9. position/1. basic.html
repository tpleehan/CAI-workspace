<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      width: 400px;
      height: 300px;
      border: 4px dashed lightgray;
      margin: 100px 0;
      position: relative;
    }
    
    .box {
      width: 150px;
      height: 100px;
      background: red;
      border: 4px dashed orange;
      
      /* position: relative를 선언하고 left, right, top, bottom을 사용하면 요소(값) 자기 자신을 기준으로 이동한다. 밀어내는 느낌 */
      /*
      position: relative;
      left: 160px ;
      bottom: 150px;
      */
      /* position: absolute를 선언하고 left, right, top, bottom을 사용하면 부모요소의(값) 기준으로 이동한다. 
      absolute를 사용할 때 relative 값을 선언해야 기준이 잡힌다.
      absolute는 relative가 없을 경우 body를 기준으로 이동한다. */
      position: absolute;
      left: 160px ;
      bottom: 150px;

    }

  </style>

</head>
<body>
  <!-- 부모 요소에 position: relative가 들어간다.
  선언을 안할 경우 body 기준으로 좌표가 잡힌다. 
  left, right / top, bottom 중에서 하나만 사용한다. -->
  <div class="container">
    <div class="box"></div>
  </div>

</body>
</html>
