<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');

    @font-face {
      font-family: 'CookieRun';
      src: url(./fonts/CookieRun\ Regular.ttf);
    }

    div {
      font-size: 30px;
      margin-bottom: 30px;
    }

    .font1 {
      /* 바탕체 계열 */
      font-family: serif;
    }

    .font2 {
      /* 고딕체 계열 */
      font-family: sans-serif;

    }

    .font3 {
      /* 모노스페이스 계열: 가로폭이 동등한 글꼴 계열 */
      font-family: monospace;

    }

    .font4 {
      /* 필기체 계열 */
      font-family: cursive;

    }

    .font5 {
      /* 화려한 계열 */
      font-family: fantasy;

    }

    .font6 {
      font-family: 'Jua', sans-serif;

    }

    h1 {
      font-family: 'Nanum Pen Script', cursive;
    }

    h2 {
      /*
      font-family: 'CookieRun', cursive;
      font-size: 50px;
      font-weight: bold;
      font-style: oblique;
      line-height: 1.4em;
      */
      font: oblique bold 30px / 1.4 'CookieRun', sans-serif;
      /* 
      순서
      1. font-style
      2. font-weight
      3. font-size
      4. line-height
      5. font-family
      font-size, font-family는 필수로 지정해야 한다. 
      line-height를 사용하지 않을 경우 /(슬래시)를 생략해도 된다.
      */

    }
  </style>
</head>

<body>

  <div class="font1">Hello World</div>
  <div class="font2">Hello World</div>
  <div class="font3">Hello World</div>
  <div class="font4">Hello World</div>
  <div class="font5">Hello World</div>
  <div class="font6">Hello World 배달의 민족 폰트 적용</div>

  <h1>Web Standard Publishing</h1>

  <h2>용감한 쿠키는 주인공입니다~ 쿠키런 폰트 적용</h2>

</body>

</html>
