<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <ul id="fruits">
    <li id="apple">Apple</li>
    <li id="banana">Banana</li>
    <li id="grape">Grape</li>
    <li id="pineapple">PineApple</li>
  </ul>

  <ol>
    <li>봄</li>
    <li>여름</li>
    <li>가을</li>
    <li>겨울</li>
  </ol>

  <script>
    const $ul = document.getElementById('fruits');

    // 유사 배열 (구조가 배열과 유사하다.)
    // key가 인덱스처럼 구성되어 있고, length 프로퍼티가 있다.

    const $test = document.getElementsByTagName('li');
    console.log($test);

    const $liArray = $ul.getElementsByTagName('li');
    console.log($liArray);
    console.log($liArray[0]);
    console.log($liArray.length);
    console.log($liArray.banana);

    for (let $ele of $liArray) {
      $ele.style.fontStyle = 'italic';
    }

    for (let i = 0; i < $liArray.length; i++) {
      $liArray[i].style.color = 'red';
    }

  </script>

</body>
</html>
