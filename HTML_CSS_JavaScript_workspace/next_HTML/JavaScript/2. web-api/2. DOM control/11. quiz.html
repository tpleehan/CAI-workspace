<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h2 class="theTitle">html 조작</h2>
  <ul id="list">
    <li class="obj1">list_2</li>
    <li>list_3</li>
    <li>list_4</li>
    <li>list_5</li>
  </ul>

  <script>
    //1. class="theTitle"인 요소의 자식요소를
    //innerHTML을 사용하여 "<a href="#">요소 객체 조작</a>로 교체.
    /*
    const $theTitle = document.getElementsByClassName('theTitle');
    $theTitle[0].innerHTML = '<a href="#">요소 객체 조작</a>';
    */

    const $theTitle = document.querySelector('.theTitle');
    $theTitle.innerHTML = '<a href="#">요소 객체 조작</a>';
    
    //2. class="obj1"인 요소의 텍스트를 "리스트_2"로 변경
    /*
    const $obj1 = document.getElementsByClassName('obj1');
    $obj1[0].innerHTML = '리스트_2';
    */
    
    const $obj1 = document.querySelector('.obj1');
    $obj1.textContent = '리스트_2';

    //3. id="list"인 요소의 마지막 위치에 새 요소 <li>list_6</li> 추가
    /*
    const $lastList = document.getElementById('list');
    const $lastLi = document.createElement('li');
    $lastLi.textContent = 'list_6';
    $lastList.appendChild($lastLi);
    */
    
    const $li6 = document.createElement('li');
    $li6.textContent = 'list_6';
    document.getElementById('list').appendChild($li6);

    //4. id="list"인 요소의 첫 위치에 새 요소 "<li>list_1</li>" 추가
    /*
    const $firstList = document.getElementById('list');
    const $firstLi = document.createElement('li');
    $firstLi.textContent = 'list_1';
    $firstList.prepend($firstLi, $firstList.firstChild);
    */
    const $list = document.getElementById('list');
    const $li1 = document.createElement('li');
    $li1.textContent = 'list_1';
    $list.insertBefore($li1, $list.firstElementChild);


    //5. class="obj1"인 요소를 깊은 복제 후에 id="list"인 요소 마지막에 추가.
    /*
    const $classObj1 = document.getElementsByClassName('obj1');
    const $deepCloneObj1 = $classObj1.cloneNode(true);
    console.log($deepCloneObj1);
    */
    const $clone = $obj1.cloneNode(true);
    $list.appendChild($clone);

    //6. id="list"인 요소의 하위 li 요소 중 첫번째 요소 삭제
    $list.removeChild($list.firstElementChild);

    //7. id="list"인 요소의 전체 자식 요소 삭제
    const $children = [...$list.children];

    for (let $li of $children) {
      $list.removeChild($li);
    }

  </script>

</body>
</html>
