<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <ul id="fruits">
    <li class="apple">Apple</li>
    <li class="banana">Banana</li>
    <li class="grape">Grape</li>
  </ul>

  <div id="test">

  </div>

  <script>

    // 노트 탐색의 기점이 되는 ul요소 취득
    const $fruits = document.getElementById('fruits');

    // 기준 노드의 모든 자식노드 탐색 (텍스트노드 포함)
    const $childNodes = $fruits.childNodes;
    console.log($childNodes);

    // 기준 노드의 모든 자식노드 탐색 (텍스트노드 제외)
    const $children = $fruits.children;
    console.log($children);

    // 기준 노드의 첫 번째 자식노드 탐색
    // firstChild는 텍스트 노드가 탐색될 가능성이 높다.
    const $firstChild = $fruits.firstChild;
    console.log('first-child: ' + $firstChild);

    // 텍스트 노드가 아닌 요소를 탐색
    console.log('first-element-child: ' + $fruits.firstElementChild);
    console.log('last-element-child: ' + $fruits.lastElementChild);

    // 기준 노드에 자식노드 여부를 확인
    // 텍스트노드가 있는 경우 true가 나타난다.
    const $test = document.getElementById('test');
    console.log($test.hasChildNodes());

    // 텍스트 노드를 제외한 요소노드의 여부 확인
    // 자식 요소노드를 취한 뒤 length값을 논리로 바꿔서 확인
    console.log(Boolean($test.children.length));
    console.log(!!$test.children.length);

  </script>
  
</body>
</html>
