<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button id="btn">클릭</button>
  <button id="btn2">마우스를 올리세요.</button>
  <button id="btn3">마우스를 치우세요.</button>

  <script>

    // 이벤트 핸들러 정의
    function hello() {
      alert('hello');
    }

    const $btn = document.getElementById('btn');
    const $btn2 = document.getElementById('btn2');
    const $btn3 = document.getElementById('btn3');

    // $btn.onclick = hello;
    $btn.onclick = function() {
      alert('onclick event 발생');
    }

    // 마지막에 작성한 이벤트가 발생한다.
    $btn.onclick = function() {
      alert('온클릭 이벤트 발생');
    }

    $btn2.onmouseenter = function() {
      alert('onmouseenter event 발생');
    }

    $btn3.onmouseleave = () => alert('onmouseleave event 발생');

    // 이벤트 핸들러 제거
    $btn3.onmouseleave = null;

  </script>


</body>
</html>
