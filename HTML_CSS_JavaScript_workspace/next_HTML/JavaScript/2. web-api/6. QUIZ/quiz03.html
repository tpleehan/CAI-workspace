<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h2>단어를 선택하세요.</h2>

  <p id="msg"></p>

  <select id="selector">
    <option value="선택">선택</option>
    <option value="영어">Hello</option>
    <option value="한국">안녕하세요.</option>
    <option value="일본">こんにちは</option>
  </select>

  <!--
    사용자가 선택한 인사말의 언어에 따라
    메시지창에 어느나라 언어인지 띄운다.
    (change -> 요소의 value가 무엇인지 판단)
  -->

  <script>
    
    const $selector = document.getElementById('selector');
    const $msg = document.getElementById('msg');

    
    $selector.onchange = function(e) {
      
      // console.log($selector);
      // console.log($selector.children);
      // console.log(e.target);

      for ($opt of $selector) {
        if ($opt.selected) {
          console.log($opt.value);
          if ($opt.value === '영어') {
            $msg.textContent = '영어 입니다.';
          } else if ($opt.value === '한국') {
            $msg.textContent = '한국어 입니다.';
          } else if ($opt.value === '일본') {
            $msg.textContent = '일본어 입니다.';
          } else {
            $msg.textContent = '단어를 선택하세요.'
          }
        }
      }  

      // 선택된 옵션의 index 값을 준다.
      console.log($selector.options.selectedIndex);
      // select 요소 안에 선택된 option의 value를 반환
      console.log($selector.value);

      /*
      if ($selector.value === '영어') {
        $msg.textContent = '영어 입니다.';

        $msg.textContent = '한국어 입니다.';
      } else if ($selector`.value === '일본') {
        $msg.textContent = '일본어 입니다.';
      } else {
        $msg.textContent = '단어를 선택하세요.'
      }
      */
    }

  </script>

</body>
</html>
