<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // 콜백 함수
    // 다양한 이벤트를 처리할 때 많이 사용된다.
    function showNumbers(n, func) {
      for (var i = 1; i < n; i++) {
        func(i);
      }
    }

    showNumbers(10, function(i) {
      if (i % 2 == 0) {
        console.log(i);
      }
    });

    /*
    i => 사용 가능하다.
    showNumbers(10, i => {
      if (i % 2 == 0) {
        console.log(i);
      }
    });
    */

    var plusMinus = function(a, b, callback) {
      callback(a + b, a - b);
    }

    plusMinus(10, 20, function(res1, res2) {
      console.log(res1);
      console.log(res2);
    });

  </script>

</body>
</html>
