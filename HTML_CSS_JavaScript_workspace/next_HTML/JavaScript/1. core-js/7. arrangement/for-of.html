<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    var week = ['월', '화', '수', '목', '금', '토', '일']
    // 자바의 향상 for문은 for( : ) 로 사용하는데 js에선 for( of ) 로 사용
    // for-of는 배열의 값과 배열의 요소를 얻어낼 때 사용 (객체에서 사용하지 않는다.)
    // 자바의 forEach문과 유사하게 동작한다.
    
    for (var day of week) {
      console.log(day + '요일');
    }
    console.log('==========================================');
    
    // for-in은 인덱스 값을 순차적으로 확인할 수 있다.
    // 배열의 인덱스 또는 객체의 멤버변수의 값을 가져올 수 있다.
    // for-in은 배열이나 객체의 index 혹은 key 값을 변수에 저장
    for (var d in week) {
      console.log(d + '요일');
    }
    
  </script>

</body>
</html>
