<body>

  <script>
    /*
    Q1. 아래 문제를 각각 풀어본다.
    1. 빈 객체 user를 만든다.
    2. user에 키가 name, 값이 John인 프로퍼티를 동적 추가한다.
    3. user에 키가 surname, 값이 Smith인 프로퍼티를 동적 추가한다.
    4. name의 값을 Pete로 수정한다.
    5. user에서 프로퍼티 name을 삭제한다.
    */

    var user = {};
    console.log(user);
    user.name = 'John';
    console.log(user);
    user.surname = 'Smith';
    console.log(user);
    user.name = 'Pete';

    delete user.name;
    console.log(user);

    /*
    Q2. 모든 팀원의 월급에 대한 정보를 담고있는 객체가 있다고 가정
      변수 이름: salaries, 세명의 월급 정보를 직접 작성
    */

    var salaries = {
      salary : [100, 200, 300]
    };

    /*
    - 모든 팀원의 월급을 합한 값을 구하고,
      그 값을 변수 total에 저장해 주는 코드를 작성 후 평균 월급을 구하기      
    */
    var total = (salaries.salary[0] + salaries.salary[1] + salaries.salary[2]) / salaries.salary.length;
    console.log(total);

  </script>
