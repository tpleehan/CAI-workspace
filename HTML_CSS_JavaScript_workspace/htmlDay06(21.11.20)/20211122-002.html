<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹표준 여섯째날 2nd</title>
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
    body {
      font-size: 14px;
      font-family: "맑은고딕";
    }

    .zoomBtnZone {
      font-size: 14px;
    }

  </style>
</head>
<body>
  <p class="zoomBtnZone">
    <button class="zoomOutBtn">-</button>
    <button class="originBtn">100%</button>
    <button class="zoomInBtn">+</button>
  </p>
  <p class="fontSize">14px</p>
  <div id="wrap">
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis, ratione temporibus. Dolorum, mollitia nulla, et obcaecati adipisci velit veritatis doloremque incidunt ullam perferendis explicabo vel ea accusamus quo molestiae at!
  </div>
</body>
<script>
  $(function() {
    var baseFontSize = 14;
    $(".zoomBtnZone button").on("click", zoomInOut);

    function zoomInOut() {
      if ($(this).hasClass("zoomOutBtn")) {
        if (baseFontSize <= 8) {
          return false;
        }
        baseFontSize--;
      } else if ($(this).hasClass("zoomInBtn")) {
        if (baseFontSize >= 20) {
          return false;
        }
        baseFontSize++;
      } else {
      baseFontSize = 14;
      } 
      $(".fontSize").text(baseFontSize + "px");
      $("body").css({fontSize:baseFontSize + "px"});

    }
  }); 


</script>
</html>

<!--
  브라우저 객체 모델

  .screen.width
  화면의 너비값을 반환
  
  .screen.height
  화면의 높이값을 반환

  .screen.availWidth
  작업 표시줄을 제외한 화면의 너비값을 반환

  .screen.avialHeight
  작업 표시줄을 제외한 화면의 높이값을 반환

  vw (viewport width)
  물리적인 화면의 넓이값
  vh (viewport height)
  물리적인 화면의 높이값


  $기호는 선택자를 선택(#id선택자, .class선택자 태그선택자 전체선택자 등등)
-->
