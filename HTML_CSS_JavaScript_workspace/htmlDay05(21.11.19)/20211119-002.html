<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹표준 다섯째날 2nd</title>
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
    * {
      margin: 0; 
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
    }

    #banner {
      width: 100%;
      height: 80px;
      line-height: 80px;
      text-align: center;
      background: red;
      position: relative;
    }

    button {
      position: absolute;
      width: 20px;
      height: 20px;
      right: 2%;
      top: 35%;
      background: #8ac007;
    }
  </style>
</head>
<body>
  <div id="banner">
    <button>X</button>
    <h1>광고배너</h1>
  </div>
  <script>
    $(function() {
      $("button").click(function(){
        $("#banner").slideUp();
      });
    });
  </script>
</body>
</html>

  confirm: 확인 취소 확인일 때 true, 취소일 때 false를 반환한ㄷ.
  moveTo(x, y): 지정한 새 창의 위치를 이동하는 메서드
  resizeTo(width, heigth): 브라우저 창의 너비와 높이를 바꿀 때 사용
